<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title> Project-6-in-one </title>
</head>
<body>
    <!-- Your Age In Days -->
    <div class="project-1">
        <div class="project-header">
            <h2> Project 1: Your Age In Days </h2>
        </div>
        <div class="container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()"> Click Me </button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()"> Reset </button>
            </div>
        </div>
        <div class="container-1">
            <div id="result-1">

            </div>
        </div>
            
    </div>

    <hr>
    <!-- Random Dog Generator -->
    <div class="project-2">
        <h2 class="project-header">
            Project 2: Random Dog Generator
        </h2>
        <button class="btn btn-success button-2" id="dog-generator"> Generate Dog </button>
        <div class="container-2" id="flex-dog-gen">

        </div>
    </div>
    

    <hr>
    <!-- Rock Paper Scissors -->

    <div class="project-3">
        <h2 class="project-header"> 
            Project 3: Rock | Paper | Scissors
        </h2>
        <div class="container-3" id="flex-container-3" >
            <img src="https://th.bing.com/th/id/Rc809fd35a2a96bcf1587748b9011f1a1?rik=S0fuwozJ9ZKOfQ&riu=http%3a%2f%2fmedia.gq.com%2fphotos%2f5965abe1ae316b79758765c4%2f16%3a9%2fpass%2fthe-rock-skin.jpg&ehk=WoYM4den1Qw6TD3OkYUCh8Yrbg%2fhN7gqf3YTHZtP%2fDA%3d&risl=&pid=ImgRaw"
            onclick="game(this)" alt="Image Of Rock" class="rps-image" id="rock">
            <img src="https://i.pinimg.com/736x/22/fe/13/22fe139a175d9467ff9967d5fbebd91a.jpg" 
            class="rps-image" alt="Paper Image" onclick="game(this)" id="paper">
            <img src="https://thumbs.dreamstime.com/b/funny-scissors-7135277.jpg"
            alt="Image of Scissors" onclick="game(this)" class="rps-image" id="scissors">
        </div>
    </div>

    <hr>

    <!-- Change Colors of All Buttons -->

    <div class="project-4">
        <h2 id="change-my-color" class="project-header">Project 4: Change Colors of All Buttons </h2>
        <div class="pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary"> Facebook </button>
            <button class="btn btn-danger"> Tesla </button>
            <button class="btn btn-warning"> Google </button>
            <button class="btn btn-success"> Amazon </button>
            
        </div>
    </div>

    <script src="./static/js/script.js"> </script>

</body>
</html>
